<div class="center">
    <br/>
    <h2 style="color:chocolate;">New Aadhar</h2>
    <form [formGroup]="aadharRef" (ngSubmit)="newAadhar()">
        <label>Name</label>
        <input type="text" formControlName="name"><br/>
        <label>DOB</label>
        <input type="text" formControlName="dob"><br/>
        <label>Address</label>
        <input type="text" formControlName="address"><br/>
        <label>EmailId</label>
        <input type="text" formControlName="emailid"><br/>
        <label>Mobile No</label>
        <input type="text" formControlName="mobileno"><br/>
        <input type="submit" value="Apply for New Aadhar"/><br/>
        <input type="reset" value="reset"/><br/>
    </form><br/>
    <span style="color:red">{{Msg}}</span>
</div>
